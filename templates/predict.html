<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Attack Prediction Form</title>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet"> -->

<body>
    <div class="container">
        <div class="prediction-form">
            <h2>Heart Attack Risk Assessment</h2>
            <form id="predictionForm"  action="/sub" method="POST">
                <div class="step active" data-step="1">
                    <h3>Basic Information</h3>
                    <div class="form-group">
                        <input type="number" id="age" name="Age"  required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="trestbps" name="Gender" required>
                    </div>
                    <div class="form-group">
                        <input type="number" id="chol" name="Heart_Rate" required>
                    </div>
                    <button type="button" class="next-btn" onclick="nextStep(1)">Next</button>
                </div>

                <div class="step" data-step="2">
                    <h3>Medical Readings</h3>
                    <div class="form-group">
                        <input type="number" id="fbs" name="Systolic_blood_pressure" required>
                    </div>
                    <div class="form-group">
                        <input type="number" id="restecg" name="Diastolic_blood_pressure" required>
                    </div>
                    <div class="form-group">
                        <input type="number" id="thalach" name="Blood_sugar" required>
                    </div>
                    <button type="button" class="prev-btn" onclick="prevStep(2)">Previous</button>
                    <button type="button" class="next-btn" onclick="nextStep(2)">Next</button>
                </div>

                <div class="step" data-step="3">
                    <h3>Final Details</h3>
                    <div class="form-group">
                        <input type="number" id="ca" name="CK-MB" required>
                    </div>
                    <div class="form-group">
                        <input type="number" id="thal" name="Troponin" required>
                    </div>
                    
                    <button type="button" class="prev-btn" onclick="prevStep(3)">Previous</button>
                    <button type="submit" class="submit-btn" >Get Prediction</button>
                </div>
            </form>
        </div>
    </div>
