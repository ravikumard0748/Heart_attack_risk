<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Attack Prediction Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='form.css') }}">
</head>
<body>
    <nav>
        <a href="#" class="nav-brand">Heart Attack Predictor</a>
        <div class="nav-links">
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">About</a>
            <a href="#" class="nav-link">Contact</a>
        </div>
    </nav>

    <div class="container">
        <div class="prediction-form">
            <h2>Heart Attack Risk Assessment</h2>
            <form action="{{ url_for('result') }}" method="POST">
                <div class="form-group">
                    <label>Age:</label>
                    <input type="number" name="Age" placeholder="Enter your age" required>
                </div>
                <div class="form-group">
                    <label>Gender (0 for Female, 1 for Male):</label>
                    <input type="number" name="Gender" placeholder="Enter 0 or 1" required>
                </div>
                <div class="form-group">
                    <label>Heart Rate:</label>
                    <input type="number" name="Heart_Rate" placeholder="Enter heart rate" required>
                </div>
                <div class="form-group">
                    <label>Systolic Blood Pressure:</label>
                    <input type="number" name="Systolic_blood_pressure" placeholder="Enter systolic pressure" required>
                </div>
                <div class="form-group">
                    <label>Diastolic Blood Pressure:</label>
                    <input type="number" name="Diastolic_blood_pressure" placeholder="Enter diastolic pressure" required>
                </div>
                <div class="form-group">
                    <label>Blood Sugar:</label>
                    <input type="number" name="Blood_sugar" placeholder="Enter blood sugar level" required>
                </div>
                <div class="form-group">
                    <label>CK-MB:</label>
                    <input type="number" name="CK-MB" placeholder="Enter CK-MB level" required>
                </div>
                <div class="form-group">
                    <label>Troponin:</label>
                    <input type="number" name="Troponin" placeholder="Enter Troponin level" required>
                </div>
                <button type="submit" class="submit-btn">Get Prediction</button>
            </form>
        </div>
    </div>
</body>
</html>
